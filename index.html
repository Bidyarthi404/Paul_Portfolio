<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Bidyarthi Paul — Portfolio</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

  <!-- Font Awesome (for social icons) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- CSS -->
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      background-image: url('image/stacked-peaks.svg');
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
      font-family: 'Poppins', sans-serif;
      color: white;
    }

    /* Profile Card */
    .profile-card {
      background: rgba(0, 40, 30, 0.85);
      color: white;
      width: 260px;
      border-radius: 20px;
      padding: 30px 20px;
      text-align: center;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      margin-left: 60px;
    }

    .profile-img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid white;
      margin-bottom: 15px;
    }

    .name {
      margin: 5px 0 0;
      font-size: 18px;
      font-weight: 600;
    }

    .native-name {
      margin: 0;
      font-size: 16px;
      font-weight: 500;
    }

    .role {
      font-size: 14px;
      margin-top: 10px;
      color: #ccc;
    }

    .org {
      font-size: 14px;
      color: #aaa;
    }

    .social-icons {
      margin-top: 15px;
      display: flex;
      justify-content: center;
      gap: 12px;
    }

    .social-icons a {
      color: white;
      font-size: 18px;
      transition: color 0.3s;
    }

    .social-icons a:hover {
      color: #00ffcc;
    }

    /* Main content beside the card */
    .main-content {
      margin-left: 100px;
      max-width: 600px;
    }

    .main-content h1 {
      font-size: 32px;
      margin-bottom: 10px;
    }

    .main-content p {
      font-size: 16px;
      line-height: 1.6;
      color: #f2f2f2;
    }
  </style>
</head>

<body>
  <!-- Left Profile Card -->
  <div class="profile-card">
    <img src="image/paul.jpg" alt="Profile Photo" class="profile-img">

    <h3 class="name">Chien Shiung Wu</h3>
    <h4 class="native-name">吳 健 雄</h4>
    <p class="role">Chief Scientist</p>
    <p class="org">OpenAI</p>

    <div class="social-icons">
      <a href="#"><i class="fa-solid fa-envelope"></i></a>
      <a href="#"><i class="fa-brands fa-x-twitter"></i></a>
      <a href="#"><i class="fa-brands fa-instagram"></i></a>
      <a href="#"><i class="fa-brands fa-github"></i></a>
      <a href="#"><i class="fa-brands fa-linkedin"></i></a>
      <a href="#"><i class="fa-brands fa-google"></i></a>
    </div>
  </div>

  <!-- Main Page Content -->
  <div class="main-content">
    <h1>Welcome to My Portfolio</h1>
    <p>
      Hello! I’m Bidyarthi Paul, a Computer Science researcher passionate about
      AI, NLP, and data-driven innovation. This portfolio showcases my projects,
      publications, and experiments with intelligent systems.
    </p>
  </div>
</body>
</html>
